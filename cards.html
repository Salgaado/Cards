<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="cards.css">
    <title>Cards</title>
</head>

<body>



    <div class="container">


        <div class="box">
            <div class="card-conteudo">
                <img src="hand.png">
                <h1>Trial</h1>
                <p>(With some Limitations)</p>

            </div>
            <div class="card-preco">
                Free!
            </div>
        </div>


        <div class="box">
            <div class="card-conteudo">
                <img src="medal.png">
                <h1>Basic Tier</h1>
                <p>(Most Polular)</p>

            </div>
            <div class="card-preco">
                $ 10.00
            </div>
        </div>


        <div class="box">
            <div class="card-conteudo">
                <img src="bolt.png">
                <h1>Advanced Tier</h1>
                <p>(Only for enterprised-level professionals)</p>

            </div>
            <div class="card-preco">
                $ 6,000.00
            </div>

        </div>

    </div>







    <script src="https://kit.fontawesome.com/af7c8c495b.js" crossorigin="anonymous"></script>
</body>


</html>
